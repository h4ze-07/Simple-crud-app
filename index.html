<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container bg">
        <div class="row mt-3">
            <div class="col-5">

                <h1 class="p-2">Simple CRUD app:</h1>

                <form class="form mt-2 border border-success flex-column" id="form">
                    <div class="mb-3 p-2">
                      <label for="name" class="form-label ps-2">Name:</label>
                      <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
                    </div>
                    <div class="mb-3 p-2">
                      <label for="age" class="form-label ps-2">Age:</label>
                      <input type="number" name="age" id="age" class="form-control" placeholder="Enter your Age" min="0">
                    </div>
                    <div class="mb-3 p-2">
                      <label for="job" class="form-label ps-2">Job:</label>
                      <input type="text" name="job" id="job" class="form-control" placeholder="Enter your Job">
                    </div>
                    <div class="mb-3 p-2 align-content-center">
                      <button class="btn btn-outline-success" id="confirn-user">Create user</button>
                      <button class="btn btn-warning hide" id="update-user">Update user</button>
                    </div>
                </form>

            </div>
            <div class="col-6">
              <h1 class="p-2">Users list:</h1>
                <div class="list border border-success h-50" id="list"> 
                </div>
            </div>
        </div>
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
